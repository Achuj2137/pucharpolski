<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabele Siatkarskie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://twoj-login.github.io/pucharpolski/images/boisko.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 15px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 8px;
    margin-top: 20px;
  }
  h1 {
    text-align: center;
    background: #1565c0;
    color: white;
    padding: 10px;
    border-radius: 6px;
  }
  h2 {
    margin-top: 25px;
    background: #ff9800;
    color: white;
    padding: 8px;
    border-radius: 4px;
  }
  .table-wrapper {
    overflow-x: auto; /* przewijanie w poziomie na telefonach */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    min-width: 500px; /* żeby kolumny nie były zbyt wąskie */
  }
  th, td {
    padding: 8px;
    border: 1px solid #999;
    text-align: center;
  }
  th {
    background-color: #1565c0;
    color: white;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Tabele Siatkarskie</h1>

  <h2>Młodzik</h2>
  <div class="table-wrapper">
    <table id="tabelaMlodzik">
      <thead>
        <tr><th>Drużyna</th><th>M</th><th>W</th><th>P</th><th>Pkt</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Młodziczka</h2>
  <div class="table-wrapper">
    <table id="tabelaMlodziczka">
      <thead>
        <tr><th>Drużyna</th><th>M</th><th>W</th><th>P</th><th>Pkt</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Terminarz</h2>
  <div class="table-wrapper">
    <table id="tabelaTerminarz">
      <thead>
        <tr><th>Data</th><th>Gospodarz</th><th>Gość</th><th>Wynik</th><th>Protokół</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyl106GXSzKOMWjI7cJ46mbzv-7Q-nMKPv0VZKBYrL_-V9PcV6jFqqwGL-jLx_7-1TE/exec";

function loadData() {
  fetch(SCRIPT_URL + "?action=get")
    .then(res => res.json())
    .then(data => {
      fillTable("tabelaMlodzik", data.tabela_mlodzik);
      fillTable("tabelaMlodziczka", data.tabela_mlodziczka);
      fillTable("tabelaTerminarz", data.terminarz);
    })
    .catch(err => console.error("Błąd ładowania danych", err));
}

function fillTable(id, rows) {
  const tbody = document.getElementById(id).querySelector("tbody");
  tbody.innerHTML = "";
  rows.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      if (typeof cell === "string" && cell.startsWith("http")) {
        td.innerHTML = `<a href="${cell}" target="_blank">Zobacz</a>`;
      } else {
        td.textContent = cell;
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

loadData();
</script>

</body>
</html>

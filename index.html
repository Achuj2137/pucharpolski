<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabele Siatkarskie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://twoj-login.github.io/pucharpolski/images/boisko.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    h1 {
      text-align: center;
      background: #1565c0;
      padding: 10px;
      border-radius: 6px;
    }
    .login-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.9);
      color: #000;
    }
    th {
      background: #ff9800;
      color: white;
    }
    .hidden {
      display: none;
    }
    .admin-panel {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tabele Siatkarskie</h1>

  <div class="login-box">
    <input type="password" id="password" placeholder="Hasło administratora">
    <button onclick="login()">Zaloguj</button>
  </div>

  <div id="content">
    <h2>Młodzik</h2>
    <table id="tabelaMlodzik"></table>

    <h2>Młodziczka</h2>
    <table id="tabelaMlodziczka"></table>

    <h2>Terminarz</h2>
    <table id="tabelaTerminarz"></table>
  </div>

  <!-- Panel widoczny tylko dla admina -->
  <div id="adminPanel" class="admin-panel hidden">
    <h3>Dodaj mecz</h3>
    <label>Data: <input type="text" id="dataMeczu" placeholder="dd.mm.rrrr"></label>
    <label>Gospodarz: <input type="text" id="gospodarz"></label>
    <label>Gość: <input type="text" id="gosc"></label>
    <label>Wynik: <input type="text" id="wynik" placeholder="np. 3-1"></label>
    <button onclick="dodajMecz()">Dodaj</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyl106GXSzKOMWjI7cJ46mbzv-7Q-nMKPv0VZKBYrL_-V9PcV6jFqqwGL-jLx_7-1TE/exec";
let isAdmin = false;
let adminPassword = "";

// Ładowanie danych zawsze (dla gościa też)
window.onload = loadData;

function login() {
  const pass = document.getElementById("password").value;
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ action: "auth", password: pass }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      isAdmin = true;
      adminPassword = pass;
      document.getElementById("adminPanel").classList.remove("hidden");
      alert("Zalogowano jako administrator!");
    } else {
      alert("Błędne hasło!");
    }
  })
  .catch(err => console.error(err));
}

function loadData() {
  fetch(SCRIPT_URL + "?action=get")
    .then(res => res.json())
    .then(data => {
      fillTable("tabelaMlodzik", data.tabela_mlodzik);
      fillTable("tabelaMlodziczka", data.tabela_mlodziczka);
      fillTable("tabelaTerminarz", data.terminarz);
    });
}

function fillTable(id, rows) {
  const table = document.getElementById(id);
  table.innerHTML = "";
  rows.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

function dodajMecz() {
  if (!isAdmin) return alert("Brak uprawnień!");
  
  const data = document.getElementById("dataMeczu").value;
  const gospodarz = document.getElementById("gospodarz").value;
  const gosc = document.getElementById("gosc").value;
  const wynik = document.getElementById("wynik").value;

  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: "addMatch",
      password: adminPassword,
      data: data,
      gospodarz: gospodarz,
      gosc: gosc,
      wynik: wynik
    }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(resp => {
    if (resp.ok) {
      alert("Mecz dodany!");
      loadData();
    } else {
      alert("Błąd przy dodawaniu meczu.");
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabele i Terminarz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/f/f4/Volleyball_court.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
  }
  h1 {
    text-align: center;
    background: #1565c0;
    color: white;
    padding: 10px;
    border-radius: 6px;
  }
  h2 {
    margin-top: 20px;
    background: #ff9800;
    color: white;
    padding: 8px;
    border-radius: 4px;
  }
  .table-wrapper {
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #999;
    text-align: center;
  }
  th {
    background-color: #1565c0;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tabele Siatkarskie</h1>

  <h2>Młodzik</h2>
  <div class="table-wrapper">
    <table id="tabelaMlodzik">
      <thead>
        <tr><th>Drużyna</th><th>M</th><th>W</th><th>P</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Młodziczka</h2>
  <div class="table-wrapper">
    <table id="tabelaMlodziczka">
      <thead>
        <tr><th>Drużyna</th><th>M</th><th>W</th><th>P</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2>Terminarz</h2>
  <div class="table-wrapper">
    <table id="terminarz">
      <thead>
        <tr><th>Data</th><th>Gospodarz</th><th>Gość</th><th>Wynik</th><th>Kategoria</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_UT1KMMuD0zvCY4f-T4F_4dYSWhBOngPQ5C7vIR55mG8Hgy9mJi7AY8z1eOMgvT9D/exec"; // <-- wklej swój

async function ladujDane() {
  try {
    const res = await fetch(SCRIPT_URL + "?action=get");
    const data = await res.json();

    // Młodzik
    const t1 = document.querySelector("#tabelaMlodzik tbody");
    t1.innerHTML = "";
    data.tabela_mlodzik.forEach(row => {
      t1.innerHTML += `<tr><td>${row[0]}</td><td>${row[1] || ""}</td><td>${row[2] || ""}</td><td>${row[3] || ""}</td></tr>`;
    });

    // Młodziczka
    const t2 = document.querySelector("#tabelaMlodziczka tbody");
    t2.innerHTML = "";
    data.tabela_mlodziczka.forEach(row => {
      t2.innerHTML += `<tr><td>${row[0]}</td><td>${row[1] || ""}</td><td>${row[2] || ""}</td><td>${row[3] || ""}</td></tr>`;
    });

    // Terminarz
    const t3 = document.querySelector("#terminarz tbody");
    t3.innerHTML = "";
    data.terminarz.forEach(row => {
      let dataCell = row[0];
      if (!isNaN(dataCell)) { // konwersja timestamp -> data
        const d = new Date(dataCell);
        dataCell = d.toLocaleDateString("pl-PL");
      }
      t3.innerHTML += `<tr><td>${dataCell}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3] || ""}</td><td>${row[4] || ""}</td></tr>`;
    });

  } catch (err) {
    console.error("Błąd ładowania danych:", err);
  }
}

ladujDane();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Test JSON z Apps Script</title>
</head>
<body>
<h1>Test pobierania danych z Apps Script</h1>
<pre id="output">Ładowanie...</pre>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyXpZ5n1lVl6wCGdo0UU1WWBmE2oPgCLeUSfoCFv85OvrJpMTzUT7nZq9cRMa0algoh/exec";

async function testFetch() {
  try {
    const res = await fetch(WEB_APP_URL, { cache: "no-store" });
    const text = await res.text(); // surowy tekst z Apps Script
    document.getElementById("output").textContent = text;
  } catch (err) {
    document.getElementById("output").textContent = "Błąd: " + err;
  }
}

testFetch();
</script>
</body>
</html>
